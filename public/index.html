<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sugestão de Livro</title>
</head>
<body>
  <h1>Formulário de Sugestão para a Biblioteca</h1>
  <form method="POST" action="/sugerir">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="livro">Livro sugerido:</label><br>
    <input type="text" id="livro" name="livro" required><br><br>

    <label for="mensagem">Por que esse livro é importante?</label><br>
    <textarea id="mensagem" name="mensagem" required></textarea><br><br>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
